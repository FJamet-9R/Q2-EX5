  <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robotics Reg Form</title>

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="styles.css">	
	
</head>
<body>
  <div class="container mt-5 mb-5">
    <h1>Robotics Club Registration Form</h1>
    <hr>
<!--    personal info     -->
      <div class="row">
        <div class="col-sm-6">
          <form>
            <div class="name mb-3" > <!--div for name-->
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Name">
            </div>
            
            <div class="email mb-3" > <!--div for email-->
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
          </form>
        </div>
        
        <div class="col-sm-6">
           <form>
            <div class="age mb-3" > <!--div for age-->
                <label for="inputAge">Age</label>
                <input type="text" class="form-control" id="inputAge" placeholder="Age">
            </div>
            
            <div class="phone mb-3" > <!--div for phone-->
                <label for="inputPhone">Phone Number</label>
                <input type="email" class="form-control" id="inputPhone" placeholder="Phone">
            </div>
          </form>
          
        </div>
      </div>
    
<!--   topics and level    -->
    <div class="row">
        <div class="col-sm-6">
          <h4>Preferred Robotics Topics</h4>  
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" checked>
            <label class="form-check-label" for="check1">Programming</label>
          </div>
           <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
            <label class="form-check-label" for="check2">Electronics</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check3" name="option3" value="something">
            <label class="form-check-label" for="check3">Mechanical Design</label>
          </div>
        </div>
      
        <div class="col-sm-6">
          <h4>Robotics Level</h4>
          
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Beginner
            <label class="form-check-label" for="radio1"></label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Intermediate
            <label class="form-check-label" for="radio2"></label>
          </div>
          <div class="form-check">
          <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3">Advanced
            <label class="form-check-label"></label>
          </div>
        </div>

      <div class="dropdown mb-3 mt-3" > <!--div for email-->
         <label for="sigma">Select your desired project</label>
         <br>
         <button type="dropdown-item" class="form-control" id="sigma" data-bs-toggle="dropdown">
            Choose a project ...
         </button>
            <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Link 1</a></li>
            <li><a class="dropdown-item" href="#">Link 2</a></li>
            <li><a class="dropdown-item" href="#">Link 3</a></li>
      </div>

    </ul>
  </div>

  <div class="mb-2"> 
     <label for="comment">Statement of Interest</label>
     <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
     <br>
      <button type="submit" class="btn btn-primary">Submit</button>  
      <br>


  </div>

  <br>

      
    </div>
  </div>
</body>
</html>
